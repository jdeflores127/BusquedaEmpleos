#Habilitamos subida de archivos
spring.servlet.multipart.enabled=true
#Directorio intermedio para subir archivos (windows) 
#spring.servlet.multipart.location=c:/tmp
#Directorio intermedio para subir archivos (Linux/MAC)
spring.servlet.multipart.location=/tmp
#Maximo tamaño de archivos que se pueden subir
spring.servlet.multipart.max-file-size=2MB

#Propiedades del sistema
busquedaEmpleos.rutaImagen=/home/ale/git/BusquedaEmpleos/BusquedaEmpleos/src/main/resources/static/img/img-empleos/
busquedaEmpleos.paginacion=100
busquedaEmpleos.diasExpiracionDestacado=10
#Propiedades del motor h2
spring.datasource.url=jdbc:h2:mem:testdb
#Habilitar la persistencia en archivo del motor h2
#spring.datasource.url=jdbc:h2:file:/data/demo
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
#habilitar la consola de h2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=true
spring.h2.console.settings.web-allow-others=false
