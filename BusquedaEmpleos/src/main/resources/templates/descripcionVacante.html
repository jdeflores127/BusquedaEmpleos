<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>

<body>
	<header th:insert="fragments/BarraHerramientas.html :: BarraHerramientas">
	</header>
	<div class="container">
	<div class="row">
			<div class="col-md-3">
				<img th:src="@{/img/{imagen} (imagen=${vacante_Detalle.empresa}) }" width="130px" height="130px">
			</div>
				<div class="col-md-9">
					<div class="card">
						<div class="card-header" th:text="${vacante_Detalle.nombre}"></div>
						<div class="card-body">
							<h5 class="card-title">Special title treatment</h5>
							<p class="card-text"><strong>Descripcion:</strong><span th:text="${vacante_Detalle.descripcion}"></span></p>
							<p class="card-text"><strong>Salario:</strong><span th:text="${vacante_Detalle.salario}"></span></p>
							<p class="card-text"><strong>Estatus:</strong><span th:text="${vacante_Detalle.estatus}"></span></p>
							<a href="#" class="btn btn-primary">Go somewhere</a>
						</div>
					</div>
			</div>
		</div>
	</div>
	
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
